<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google</title>
  <meta name="description" content="Your all in one web gaming solution. Fully equipped with 50+ games, multiple eaglercraft clients, and exploits.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="logo.png">
</head>

<body>

  <div class="void-background"></div>
  
  <aside class="sidebar">
    <ul>
      <li class="active">
        <i class="fas fa-home"></i>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <i class="fas fa-cube"></i>
        <span class="tooltip">Minecraft</span>
      </li>
      <li>
        <i class="fas fa-gamepad"></i>
        <span class="tooltip">Games</span>
      </li>
      <li>
        <i class="fas fa-radiation"></i>
        <span class="tooltip">Exploits</span>
      </li>
      <li>
        <i class="fas fa-cog"></i>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
  </aside>
  
  <div class="content-wrapper">
    <!-- Tab Bar -->
    <div class="tabs">
      <div class="tab active" data-page="home">
        <i class="fas fa-home"></i>
        Home
        <span class="close-btn">×</span>
      </div>

      <div class="new-tab-btn">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    
    <div class="container">
      <main class="main">
        <button class="fullscreen-toggle" onclick="toggleMainFullscreen()">⛶</button>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
