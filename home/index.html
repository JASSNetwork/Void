<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | InfiniteCamp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      color: #e0e0e0;
      padding: 30px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #f5f5f5;
      font-size: 32px;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
    }
    
    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .student-cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .student-card {
      display: flex;
      align-items: center;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 1);
    }
    
    .info h2 {
      margin-bottom: 8px;
      font-size: 20px;
      color: #f0f0f0;
    }
    
    .info p {
      margin: 3px 0;
      color: #aaa;
    }
    
    .side-widgets {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .widget {
      background: rgba(30, 30, 30, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    .widget:nth-child(even) {
      animation-delay: 0.3s;
    }
    
    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 1);
    }
    
    .widget h3 {
      margin-bottom: 15px;
      color: #fafafa;
    }
    
    .widget ul {
      list-style: none;
    }
    
    .widget ul li {
      margin-bottom: 8px;
    }
    
    .widget ul li a {
      color: #b39ddb;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .widget ul li a:hover {
      color: #9575cd;
    }
    
    .right-column {
      position: relative;
      height: calc(100vh - 100px);
    }
    
    .iframe-container {
      width: 100%;
      height: 60%;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.2s;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .right-column {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Home</h1>
  
  <div class="container">
    <div class="left-column">
      <section class="student-cards">
        <div class="student-card">
          <div class="info">
            <h2>Welcome to Webbite3</h2>
            <p><strong>50+</strong> Games</p>
          </div>
        </div>
        <div class="student-card">
          <div class="info">
            <h2>Changelog</h2>
            <p><strong>Webbite 3 - Beta 0.1.0</strong> Added everything in the site</p>
          </div>
        </div>
      </section>
      
      <section class="side-widgets">
        <div class="widget">
          <h3>Announcements</h3>
          <p>No announcements.</p>
        </div>
        <div class="widget">
          <h3>Inbox</h3>
          <p>No new messages...</p>
        </div>
        <div class="widget">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="https://discord.gg/RJdX6WzFtP">Discord</a></li>
            <li><a href="https://github.com/PlanckNetwork/">Github Organization</a></li>
          </ul>
        </div>
        <div class="widget">
          <h3>Navigation Tips</h3>
          <p>Use the sidebar icons for quick navigation between pages.</p>
        </div>
      </section>
    </div>
    
    <div class="right-column">
      <div class="iframe-container">
        <iframe src="../clock.html" width="100%" height="600px"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
